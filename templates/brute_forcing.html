<html>
	<head>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
		<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</head>
	<body>
		<div class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" id="hexit" class="close" data-dismiss="modal">×</button>
						<h4 class="modal-title">Please wait</h4>
					</div>
					<div class="modal-body" style="text-align: center;">
						30초 후에 다시 시도해주세요.
					</div>
					<div class="modal-footer">
						<button type="button" id="exit" class="btn btn-default" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('div.modal').modal({
				backdrop: 'static',
				keyboard: false
			});
			$('#exit').focus();

			$('#hexit').click(function() {
				{% if scenario_num == 0 %}
					location.href = "{% url 'problem_view' %}?pnum={{ problem_num }}";
				{% elif scenario_num == 1 %}
					location.href = "{% url 'case1' %}";
				{% elif scenario_num == 2 %}
					location.href = "{% url 'case2' %}";
				{% elif scenario_num == 3 %}
					location.href = "{% url 'case3' %}";
				{% elif scenario_num == 4 %}
					location.href = "{% url 'case4' %}";
				{% endif %}
			});
			$('#exit').click(function() {
				{% if scenario_num == 0 %}
					location.href = "{% url 'problem_view' %}?pnum={{ problem_num }}";
				{% elif scenario_num == 1 %}
					location.href = "{% url 'case1' %}";
				{% elif scenario_num == 2 %}
					location.href = "{% url 'case2' %}";
				{% elif scenario_num == 3 %}
					location.href = "{% url 'case3' %}";
				{% elif scenario_num == 4 %}
					location.href = "{% url 'case4' %}";
				{% endif %}
			});
		</script>
	</body>
</html>
