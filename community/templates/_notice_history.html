<div class="container">
	<div class="notice-section">
		<div class="notice-title col-md-2 col-sm-3">
			<span class="notice-header">Notice</span>
		</div>
		<div id="autonotice" class="notices col-md-10 col-sm-12 col-xs-12">
			<div class="open-event">
				<ul class="notice-list col-md-12 col-sm-12">
					{% for notice in notices %}
						<li class="col-md-12 col-sm-12 col-xs-12"><a class="col-md-8 col-sm-8 col-xs-8" href="{% url 'noticeview' %}?nnum={{ notice.num }}">{{ notice.title }}</a><span class="date col-md-4 col-sm-4 col-xs-4">{{ notice.created_date }}</span></li>
					{% empty %}
						<li>no notice</li>
					{% endfor %}
				</ul>
			</div>
			<script type="text/javascript">noticelist('autonotice', {% if size == 1 %}false{% else %}true{% endif %});</script>
		</div>
	</div>
</div>
